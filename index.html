<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>js-campominato-grid</title>
</head>
<body>

    <main class="bg-primary-subtle">

        <div class="container bg-info-subtle">

            <div class="row justify-content-center">

                <div class="col-6">

                    <h1 class="py-4 text-center">MINEFIELD</h1>

                </div>

                <div class="col-4 d-flex justify-content-center align-items-center">

                    <select id="difficulty_selector" class="form-select w-50" aria-label="Default select example">
                        <option value="100">Easy Skill</option>
                        <option value="81">Medium Skill</option>
                        <option value="49">Hard Skill</option>
                    </select>

                </div>

                <div class="col-5 py-4 m-auto text-center">

                    <button id="minefield_creator" class="btn btn-outline-info">Play</button>

                </div>

            </div>

            <div class="row justify-content-center">

                <div class="col-8">

                    <div id="minefield" class="d-flex flex-wrap border border-black"></div>

                </div>

            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
